<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomArray = [];
    for (let i = 0; i < 10; i++) {
        randomArray.push(Math.floor(Math.random() * 100))
    }
    document.write("Mang random : " + randomArray + '<br>');
    let max = 0;
    for (let m = 0; m <= randomArray.length - 1; m++) {
        if (randomArray[m] >= max) {
            max = randomArray[m];
        }
    }
    document.write('max : ' + max + '<br>');
    let maxIndex = 0;
    for (let j = 0; j <= randomArray.length - 1; j++) {
        if (randomArray[j] == max) {
            maxIndex = j;
        }
    }
    document.write('chi so cua max : ' + maxIndex);
</script>
</body>
</html>
