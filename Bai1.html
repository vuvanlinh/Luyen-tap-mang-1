<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomArray = [];
    for (let i = 1; i <= 10; i++) {
        randomArray.push(Math.floor(Math.random() * 20))
    }
    ;
    document.write("Mang random : " + randomArray + '<br>');
    let count = 0;
    for (let m = 0; m <= randomArray.length - 1; m++) {
        if (randomArray[m] >= 10) {
            count = count + 1;
            document.write('Nhung so lon hon 10 : ' + randomArray[m] + '<br>')
        }
    }
    document.write("Co " + count + " so lon hon 10 trong mang");
</script>
</body>
</html>
