<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomArray = [];
    for (let i = 0; i < 10; i++) {
        randomArray.push(Math.floor(Math.random() * 100))
    }
    document.write('Array : ' + randomArray + '<br>');
    randomArray.sort(function (a, b) {
        return b - a
    });
    document.write("Sorted Array : " + randomArray);
</script>
</body>
</html>
