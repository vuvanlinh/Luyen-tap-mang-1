<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomArray = [];
    for (let i = 0; i < 10; i++) {
        randomArray.push(Math.floor(Math.random() * 100 - 50))
    }
    document.write('Random Array : ' + randomArray + '<br>');
    let negativeNumber = [];
    for (let j = 0; j < randomArray.length - 1; j++) {
        if (randomArray[j] < 0) {
            negativeNumber.push(randomArray[j])
        }
    }
    document.write('Numbers of Negative Numbers : ' + negativeNumber.length + '<br>');
    document.write('Negative Numbers of Random Array : ' + negativeNumber + '<br>');


</script>
</body>
</html>
