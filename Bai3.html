<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let randomArray = [];
    for (let i = 0; i < 20; i++) {
        randomArray.push(Math.floor(Math.random() * 100))
    }
    ;
    document.write('Random Array : ' + randomArray + '<br>');
    let max = 0;
    for (var m = 0; m <= randomArray.length - 1; m++) {
        if (randomArray[m] >= max) {
            max = randomArray[m];
        }
    }
    document.write('Max : ' + max + '<br>');
    let total = 0;
    for (var j = 0; j <= randomArray.length - 1; j++) {
        total += randomArray[j];
    }
    let average = total / randomArray.length;
    document.write('Total : ' + total + '<br>');
    document.write('Length : ' + randomArray.length + '<br>');
    document.write('Average : ' + average + '<br>');
</script>
</body>
</html>
